<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piedra, Papel o Tijera</title>
    <link rel="stylesheet" href="./assets/css/styles.css">
</head>
<body>
    <div class="container">
        <h1>Piedra, Papel o Tijera</h1>
        <div class="form-group">
            <label for="numGames">¿Cuántas veces deseas jugar?</label>
            <input type="number" id="numGames" min="1" placeholder="Ingrese un número">
            <button onclick="startGame()">Empezar Juego</button>
        </div>
        <div class="game-container" id="gameContainer" style="display:none;">
            <h2>Ronda <span id="roundNumber">1</span></h2>
            <label for="playerChoice">Elige tu jugada:</label>
            <select id="playerChoice">
                <option value="piedra">Piedra</option>
                <option value="papel">Papel</option>
                <option value="tijera">Tijera</option>
            </select>
            <button onclick="playRound()">Jugar Ronda</button>
            <div id="result"></div>
            <div id="finalResult"></div>
        </div>
    </div>
    <script src="/assets/js/app.js"></script>
</body>
</html>
